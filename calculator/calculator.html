<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <header>BASIC CALCULATOR</header>
    <main>
        <input class="exp" readonly></input>
        <div class="calc_container">
            <button class="calc_buttons" onclick="
            expression += '(';
            document.querySelector('.exp').value = expression;
            "><h1>(</h1></button>
            <button class="calc_buttons" onclick="
            expression += ')';
            document.querySelector('.exp').value = expression;
            "><h1>)</h1></button>
            <button class="calc_buttons" onclick="
            expression = '';
            document.querySelector('.exp').value = expression;
            "><h1>C</h1></button>
            <button class="calc_buttons" onclick="
            expression += '1';
            document.querySelector('.exp').value = expression;
            "><h1>1</h1></button>
            <button class="calc_buttons" onclick="
            expression += '2';
            document.querySelector('.exp').value = expression;
            "><h1>2</h1></button>
            <button class="calc_buttons" onclick="
            expression += '3';
            document.querySelector('.exp').value = expression;
            "><h1>3</h1></button>
            <button class="calc_buttons" onclick="
            expression += '4';
            document.querySelector('.exp').value = expression;
            "><h1>4</h1></button>
            <button class="calc_buttons" onclick="
            expression += '5';
            document.querySelector('.exp').value = expression;
            "><h1>5</h1></button>
            <button class="calc_buttons" onclick="
            expression += '6';
            document.querySelector('.exp').value = expression;
            "><h1>6</h1></button>
            <button class="calc_buttons" onclick="
            expression += '7';
            document.querySelector('.exp').value = expression;
            "><h1>7</h1></button>
            <button class="calc_buttons" onclick="
            expression += '8';
            document.querySelector('.exp').value = expression;
            "><h1>8</h1></button>
            <button class="calc_buttons" onclick="
            expression += '9';
            document.querySelector('.exp').value = expression;
            "><h1>9</h1></button>
            <button class="calc_buttons" onclick="
            expression += '+';
            document.querySelector('.exp').value = expression;
            "><h1>+</h1></button>
            <button class="calc_buttons" onclick="
            expression += '0';
            document.querySelector('.exp').value = expression;
            "><h1>0</h1></button>
            <button class="calc_buttons" onclick="
            expression += '*';
            document.querySelector('.exp').value = expression;
            "><h1>*</h1></button>
            <button class="calc_buttons" onclick="
            expression += '-';
            document.querySelector('.exp').value = expression;
            "><h1>-</h1></button>
            <button class="calc_buttons" onclick="
            expression = eval(expression);
            document.querySelector('.exp').value = expression;
            "><h1>=</h1></button>
            <button class="calc_buttons" onclick="
            expression += '/';
            document.querySelector('.exp').value = expression;
            "><h1>/</h1></button>
        </div>
    </main>
    <script>
        expression = '';
    </script>
</body>
</html>
